site_name: Zshot
site_description: Zero and Few shot Named Entities and Relationships recognition
watch: [zshot]

nav:
- Home:
  - Overview: index.md
  - Usage: usage.md
  - Evaluation: evaluation.md
  - Code reference: mentions_extractor/
- Code reference:
  - Mentions Extraction:
      - mentions_extractor.md
      - spacy_mentions_extractor.md
      - flair_mentions_extractor.md
  - Entity Linking:
    - entity_linking.md
    - blink.md
    - regen.md
    - smxm.md
    - tars.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
theme:
    name: material
    features:
      - content.code.annotate
      - navigation.tabs
      - navigation.top
    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      features:
        - search.suggest
        - search.highlight
        - content.tabs.link
      icon:
        repo: fontawesome/brands/github-alt
      language: en
repo_name: Dublin-Research-Lab/zshot
repo_url: https://github.ibm.com/Dublin-Research-Lab/zshot
edit_uri: ''
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        import:
        - https://docs.python.org/3/objects.inv
        - https://installer.readthedocs.io/en/stable/objects.inv  # demonstration purpose in the docs
        - https://mkdocstrings.github.io/autorefs/objects.inv
        options:
          show_source: false
          docstring_style: sphinx
          docstring_options:
            ignore_init_summary: yes
          merge_init_into_class: yes
          show_submodules: yes
- markdownextradata:
    data: data
markdown_extensions:
- toc:
    permalink: true
- markdown.extensions.codehilite:
    guess_lang: false
- mdx_include:
    base_path: docs
- admonition
- codehilite
- extra
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed:
    alternate_style: true
- attr_list
- md_in_html
extra:
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.ibm.com/Dublin-Research-Lab/zshot